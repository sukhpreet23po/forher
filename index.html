<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2; /* keeps content above confetti */
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ff4d88;
        }

        .name {
            color: #ff1a75;
            text-shadow: 0 0 10px #ff99cc;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff4d88;
            color: white;
        }

        .no {
            background-color: #cccccc;
        }

        .success {
            font-size: 2em;
            color: #ff1a75;
            margin-top: 20px;
            display: none;
        }

        .celebration {
            display: none;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .celebration img {
            width: 200px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0; /* keeps confetti behind everything */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine, <span class="name">Ash</span>? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" onclick="moveNo(this)">No</button>
    </div>

    <div class="success" id="successMessage">
        YAYYYYY ‚ù§Ô∏è I'll be seeing you soon to celebrate!! üíï
    </div>

    <div class="celebration" id="celebration">
        <img src="https://media.tenor.com/7U9Xj1Z4KQAAAAAC/happy-dance.gif" alt="Happy Dance">
        <img src="https://media.tenor.com/3Xjz2b0tY6UAAAAi/rose.gif" alt="Rose">
    </div>
</div>

<canvas id="confetti"></canvas>

<script>
function sayYes() {
    document.getElementById("successMessage").style.display = "block";
    document.getElementById("celebration").style.display = "flex";
    startConfetti();
}

function moveNo(button) {
    const x = Math.random() * (window.innerWidth - button.offsetWidth);
    const y = Math.random() * (window.innerHeight - button.offsetHeight);
    button.style.position = "absolute";
    button.style.left = x + "px";
    button.style.top = y + "px";
}

/* Confetti Animation */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

function startConfetti() {
    confetti = [];
    for (let i = 0; i < 80; i++) { // reduced amount
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 80,
            color: "hsl(" + Math.random() * 360 + ", 100%, 50%)",
            tilt: Math.floor(Math.random() * 10) - 10
        });
    }
    drawConfetti();
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r);

        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);

        if (c.y > canvas.height) {
            confetti[i].y = -10;
            confetti[i].x = Math.random() * canvas.width;
        }
    });

    requestAnimationFrame(drawConfetti);
}

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
